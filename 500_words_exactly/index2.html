  function renderStories(stories) {
    const container = document.getElementById('stories-container');
    container.innerHTML = stories.map(story => `
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 box hover-effect">
        <a href="story.html?story=${encodeURIComponent(story.title)}">
          <img src="_story_images/${story.image}" alt="Cover image for the story ${story.title}" class="img-fluid hover-effect">
          <h3 class="visually-hidden">A story called ${story.title}, ${story.description}, Written by Phil Lancelotte</h3>
        </a>
        <h3 aria-hidden="true">${story.title}</h3>
      </div>
    `).join('');
  }
  
  // Call the function to render your stories when the page loads
  document.addEventListener('DOMContentLoaded', () => renderStories(stories));
</script>
